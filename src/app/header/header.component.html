<header>
    <div id="logo" routerLink=""></div>
    <div id="burger-menu" *ngIf="appComponent.isMobileLayout" (click)="onOpenMenuClick()"></div>
    <div id="menuline" *ngIf="appComponent.isDesktopLayout"></div>
    <div id="menu" class="flex-container">
        
            <div id="burger-menu-close" *ngIf="appComponent.isMobileLayout" class="flex-item" (click)="onCloseMenuClick()"></div>
            <div class="flex-item menu-item flex-container" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span class="menu-number" *ngIf="appComponent.isMobileLayout||appComponent.isDesktopLayout">00</span><p>Home</p></div>
            <div class="flex-item menu-item flex-container" routerLink="/destination" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span class="menu-number" *ngIf="appComponent.isMobileLayout||appComponent.isDesktopLayout">01</span><p>Destination</p></div>
            <div class="flex-item menu-item flex-container" routerLink="/crew" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span class="menu-number" *ngIf="appComponent.isMobileLayout||appComponent.isDesktopLayout">02</span><p>Crew</p></div>
            <div class="flex-item menu-item flex-container" routerLink="/technology" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span class="menu-number" *ngIf="appComponent.isMobileLayout||appComponent.isDesktopLayout">03</span><p>Technology</p></div>
        
    </div>
</header>
