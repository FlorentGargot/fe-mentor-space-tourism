<div class="component grid-container">
    <app-header></app-header>
    <div class="page-title">
        <span>01</span>Pick your destination
    </div>
    <div class="destination-content-container">
        <div class="destination-content flex-container-column scrollable" *ngFor="let destination of destinations">
            <div class="image-container">
                <img src="{{destination.images.webp}}" alt="{{destination.name}}">
            </div>
        </div>

    </div>

    
    <div class="destination-select">
        <div class="destination-select-item" *ngFor="let destination of destinations"><p>{{destination.name | uppercase}}</p></div>
    </div>
    <div class="destination-information">
        <div class="information-container" *ngFor="let destination of destinations">
            <h2>{{destination.name | uppercase}}</h2>
            <div class="destination-text">{{destination.description}}</div>
        </div>
    </div>
    <div class="destination-stats">
        <div class="stats-container" *ngFor="let destination of destinations">
            <div class="distance">
                <div class="stat-label">Avg. Distance</div>
                <div class="stat-value">{{destination.distance}}</div>
            </div>
            <div class="travel-time">
                <div class="stat-label">Est. travel time</div>
                <div class="stat-value">{{destination.travel}}</div>
            </div>
        </div>
    </div>
    
</div>
